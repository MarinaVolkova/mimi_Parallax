<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Parallax Scrolling Website</title>
</head>
<body>
  <header>
    <a href="#" class="logo">logo</a>
    <ul>
      <li><a href="#" class="active">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Work</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </header>
  <section>
    <img src="/img/stars.png" id="stars">
    <img src="/img/moon.png" id="moon">
    <img src="/img/mountains_behind.png" id="mountains_behind">
    <h2 id="text">I need some sleep.</h2>
    <a href="#" id="bth">Explore</a>
    <img src="/img/mountains_front.png" id="mountains_front">
  </section>
  <div class="sec">

  </div>
  <script>
    let stars = document.getElementById('stars');
    let moon = document.getElementById('moon');
    let mountains_behind = document.getElementById('mountains_behind');
    let text = document.getElementById('text');
    let bth = document.getElementById('bth');
    let mountains_front = document.getElementById('mountains_front');

    window.addEventListener('scroll', function(){
      let value = window.scrollY;
      stars.style.left = value * 0.25 + 'px';
      moon.style.top = value * 1.05 + 'px';
      mountains_behind.style.top = value * 0.5 + 'px';
      mountains_front.style.top = value * 0 + 'px';
      text.style.marginRight = value * 4 + 'px';
      text.style.marginTop = value * 1.5 + 'px';
      bth.style.marginTop = value * 1.5 + 'px';
    })
  </script>
</body>
</html>
